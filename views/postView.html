<div data-role="view" id="single-post" data-layout="default" class="post-view" data-init="app.Post.init" data-show="app.Post.show">
    <div data-role="header">
        <div data-role="navbar">
            Post
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton">Back</a>
            <a class="nav-button nav-button-post" data-align="right" data-role="button" href="views/addCommentView.html">Comment</a>
        </div>
    </div>

    <div id="status-container" class="user-status-wrp cf" data-role="listview" data-style="inset">
        <div class="user-avatar">
            <img data-bind="attr:{src: User().PictureUrl}" alt="styles/images/avatar.png" />
        </div>
        <div class="post-content">
            <h2 id="personName" class="person-name" data-bind='text: User().DisplayName'></h2>
            <span id="postDate" class="time-span" data-bind="text: CreatedAtFormatted"></span>
            <span id="postText" data-bind="text: Title" class="user-share-txt"></span>
           

            <img id="picture" class="picture" data-bind="attr:{src: PictureUrl()}" width="100%"/>
            <div class="comments-wrp">
                <ul id="comments-listview"></ul>
            </div>
        </div>
    </div>
    
    <div data-role="footer">
        <a data-role="button" data-bind="visible: isVisible" data-click="app.Post.remove" class="btn btn-delete">Delete</a>
    </div>
</div>

<!-- Comments Template -->
<script type="text/x-kendo-template" id="commentsTemplate">
    <div class="comment-content">
        <h2 class="person-name">${User()}</h2>
        <span class="time-span">${CreatedAtFormatted()}</span>
        <a class="user-share-txt">${Comment}</a>
    </div>
</script>
