<div data-role="view" id="view-all-posts" data-layout="default" class="posts-view" data-model="app.Posts">
    <div data-role="header">
        <div data-role="navbar">
            Posts
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton" data-click="app.Posts.logout">Log out</a>
            <a class="nav-button nav-button-add hide-text" data-align="right" data-role="button" href="views/addPostView.html">Add</a>
        </div>
    </div>

    <ul id="posts-listview" data-style="inset" data-role="listview" data-template="postTemplate"
        data-bind="source: posts"></ul>
    <p id="no-posts-span" hidden="hidden" class="no-items-msg">
        <b>You have no posts yet.</b><br /><br />Tap on the plus sign and share what's on your mind.
    </p>
</div>

<!-- Activities ListView Template -->
<script type="text/x-kendo-template" id="postTemplate">
    <div data-role="touch" data-bind="events: { tap: postSelected }" class="cf">
        <div class="user-avatar">
            <img data-bind="attr:{src: User().PictureUrl}" alt="styles/images/avatar.png" />
        </div>
        <div class="activity-content">
            <h2 class="person-name">${User().DisplayName}</h2>
            <span class="time-span">${CreatedAtFormatted()}</span>
            <a class="user-share-txt">${Title}</a>
            
        </div>
    </div>
</script>
